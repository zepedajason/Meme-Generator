<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto&display=swap" rel="stylesheet">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="form">
    <div class="header">
    <h1>Meme Generator</h1>
    <p>Fill out the form below to create your Meme!</p>

    <form action="" id="logoform">
        <p>
        <label for="url">URL: 
            <input type="text" id="url" placeholder="What's the URL for your meme image? " name="url" size="50"> 
        </label>
        </p>
        
        <p>
        <label for="top-text">Text On Top:
            <input type="text" id="top-text" placeholder="(Optional) What text do you want at the top of your meme?"  name="top-text" size="50">
        </label>
        </p>
        
        <p>
        <label for="bottom-text">Text On Bottom:
            <input type="text" id="bottom-text" placeholder="(Optional) What text do you want at the bottom of your meme?" name="bottom-text" size="50">
        </label>
        </p>
        
        <input type="submit" id="submit" value="Add Meme">
    </form>
    </div>
    </div>
    
    <section id="meme-container">
        
    </section>

    <script src="script.js">
    </script>
</body>
</html>
